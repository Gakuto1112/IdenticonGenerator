<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="utf-8">
		<title>Indenticonジェネレーター</title>
		<script defer src="IndenticonGenerator.js"></script>
		<link rel="stylesheet" href="IndenticonGenerator.css">
	</head>
	<body>
		<h1>Identiconジェネレーター</h1>
		<p>GitHubのIdenticon（初期アイコン）のようなアイコンを生成します。</p>
		<p>下のテキストボックスに任意の文字列を入力して<input type="button" value="生成" onclick="alert('これはサンプルのボタンです。');">をクリックして下さい。</p>
		<p class="small_text">（注）GitHubのIdenticonと全く同じものを生成するものではありません。</p>
		<div id="generator_area">
			<canvas id="icon_canvas" width="420" height="420"></canvas>
			<div id="input_area">
				<input type="text" id="generate_key_string">
				<input type="button" value="生成" onclick="generateButton();">
			</div>
		</div>
		<p id="canvas_unavailable_message" class="hidden">お使いのブラウザは、キャンパス描画に対応していません。</p>
	</body>
</html>
